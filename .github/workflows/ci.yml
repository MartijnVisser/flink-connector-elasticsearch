name: Build flink-connector-elasticsearch
on: [push, pull_request]
jobs:
  compile_ci:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        jdk: [8, 11]
    env:
      MVN_CONNECTION_OPTIONS: -Dhttp.keepAlive=false -Dmaven.wagon.http.pool=false -Dmaven.wagon.httpconnectionManager.ttlSeconds=120
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2

      - name: Set JDK
        uses: actions/setup-java@v2
        with:
          java-version: ${{ matrix.jdk }}
          distribution: 'temurin'

      - name: Set Maven 3.8.5
        uses: stCarolas/setup-maven@v4.2
        with:
          maven-version: 3.8.5

      - name: Cache local Maven repository
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Compile flink-connector-elasticsearch
        run: mvn clean test-compile -T2 -Dscala-2.12 -Dflink.convergence.phase=install -Dmaven.javadoc.skip=true -DskipTests -Dfast -U -B ${{ env.MVN_CONNECTION_OPTIONS }}

      - name: Test flink-connector-elasticsearch
        run: mvn install -Dscala-2.12 -B --no-snapshot-updates ${{ env.MVN_CONNECTION_OPTIONS }}
